<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        h3{
            color: orange;
            text-align: center;
        }
        h4{
            color: orange;
            text-indent: 100px;
        }
        .line{
            display: inline-block;
            border: 1px solid #70ff58;
            width: 100%;
        }
        div p {
            font-weight: 800;
            font-size:22px;
            color: #b42dff;
        }
        ul li {
            list-style: none;
            color: #b42dff;
            font-size: 16px;
        }
        .ko{
            width: 100%;
        }
        .ko ul{
            padding: 20px;
            width: 960px;
            margin: 0 auto;
            background-color: #2fd1d3;
            border-radius: 20px;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .ko ul li{
            width: 200px;
            height: 60px;
            line-height: 60px;
            background-color: #cc2dc4;
            border-radius: 15px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
<h3>这是一个多人合作demo</h3>
<h4>请开始你们的表演...</h4>
<span class="line"></span>
<div>
    <p>成员</p>
    <ul>
        <li>成员1</li>
        <li>成员2</li>
        <li>成员3</li>
        <li>成员4</li>
        <li>成员5</li>
        <li>成员6</li>
    </ul>
    <br>
    <div class="ko">
        <ul>
            <li>I want you</li>
            <li>I want you</li>
            <li>I want you</li>
            <li>I want you</li>
            
        </ul>
    </div>
</div>
</body>
</html>

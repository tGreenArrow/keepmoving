<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h3{
            color: orange;
            text-align: center;
        }
        h4{
            color: orange;
            text-indent: 100px;
        }
        .line{
            display: inline-block;
            border: 1px solid #70ff58;
            width: 100%;
        }
        div p {
            font-weight: 800;
            font-size:22px;
            color: #b42dff;
        }
        ul li {
            list-style: none;
            color: #b42dff;
            font-size: 16px;
        }

        .lunBo_phone{
            width: 380px;
            height: 380px;
            border: 1px solid red;
            /*background-color: yellow;*/
            margin: 100px auto;
            position: relative;
            overflow: hidden;
       }
        .lunBo_phone>ul{
            width: 1600px;
            height: 380px;
            /*background-color: red;*/
            position: absolute;
            left: 0;
            top:0;
        }
        .lunBo_phone>ul>li{
            width: 380px;
            height: 380px;
            float: left;
        }
    </style>
</head>
<body>
<h3>这是一个多人合作demo</h3>
<h4>请开始你们的表演...</h4>
<span class="line"></span>
<div>
    <p>成员</p>
    <ul>
        <li>成员1</li>
        <li>成员2</li>
        <li>成员3</li>
        <li>成员4</li>
        <li>成员5</li>
        <li>成员6</li>
    </ul>
</div>

    <div class="lunBo_phone">
        <ul>
            <li><img src="images/110.jpg" alt=""></li>
            <li><img src="images/115.jpg" alt=""></li>
            <li><img src="images/112.jpg" alt=""></li>
            <li><img src="images/110.jpg" alt=""></li>
        </ul>
    </div>
<script src="js/jquery-3.2.1.js"></script>
<script>
    $(function () {
        var index=0;
        setInterval(function () {
            index++;
            if (index>3){
                index=1;
                $('.lunBo_phone ul').css({
                    left:0
                })
            }
           $('.lunBo_phone ul').animate({
                left:-(index*380)+'px'
            })
        },1000)
    })
</script>
</body>
</html>
